<!doctype html>
<html lang="en">
  <head>
  	<title>Contact Form 06</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">PH Prediction</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrapper">
						<div class="row no-gutters mb-5">
							<div class="col-md-7">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3 class="mb-4">Contact Us</h3>
									<div id="form-message-warning" class="mb-4"></div> 
				      		<div id="form-message-success" class="mb-4">
				            Your message was sent, thank you!
				      		</div>
									<form method="GET" id="contactForm" name="contactForm" class="contactForm">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="Date">Date</label>
													<input type="text" class="form-control" name="Date" id="Date" placeholder="Date">
												</div>
											</div>
											<div class="col-md-6"> 
												<div class="form-group">
													<label class="label" for="MonthName">MonthName</label>
													<input type="text" class="form-control" name="MonthName" id="MonthName" placeholder="MonthName">
												</div>
											</div>
											<div class="col-md-6"> 
												<div class="form-group">
													<label class="label" for="Year">Year</label>
													<input type="text" class="form-control" name="Year" id="Year" placeholder="Year">
												</div>
											</div>
											<div class="col-md-6"> 
												<div class="form-group">
													<label class="label" for="Area">Area</label>
													<input type="text" class="form-control" name="Area" id="Area" placeholder="Area">
												</div>
											</div>
											<div class="col-md-6"> 
												<div class="form-group">
													<label class="label" for="Sub_Area">Sub_Area</label>
													<input type="text" class="form-control" name="Sub_Area" id="Sub_Area" placeholder="Sub_Area">
												</div>
											</div>
											<div class="col-md-6"> 
												<div class="form-group">
													<label class="label" for="lat">lat</label>
													<input type="text" class="form-control" name="lat" id="lat" placeholder="lat">
												</div>
											</div>
											<div class="col-md-6"> 
												<div class="form-group">
													<label class="label" for="long">long</label>
													<input type="text" class="form-control" name="long" id="long" placeholder="long">
												</div>
											</div>
											<div class="col-md-6"> 
												<div class="form-group">
													<label class="label" for="Type">Type</label>
													<input type="text" class="form-control" name="Type" id="Type" placeholder="Type">
												</div>
											</div>
										
											<div class="col-md-6"> 
												<div class="form-group">
													<label class="label" >Result</label>
													<h3 id="Result">0</h3>
													
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Send Message" id="submit" class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="col-md-5 d-flex align-items-stretch">
								<div id="map">
			          </div>
							</div>
						</div>
						
			          </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
<script>


const form = {
	Date: document.querySelector("#Date"),
	MonthName: document.querySelector("#MonthName"),
	Year: document.querySelector("#Year"),
	Area: document.getElementById("Area"),
	Sub_Area:document.querySelector("#Sub_Area"),
	lat:document.querySelector("#lat"),
	long:document.querySelector("#long"),
	Type:document.querySelector("#Type"),
	submit:document.querySelector("#submit"),
};
let button = form.submit.addEventListener("click", (e) => {
  e.preventDefault();
  const login = "http://127.0.0.1:8000/predict?Date="+form.Date.value+"&MonthName="+form.MonthName.value+"&Year="+form.Year.value+"&Area="+form.Area.value+"&Sub_Area="+form.Sub_Area.value+"&lat="+form.lat.value+"&long="+form.long.value+"&Type="+form.Type.value;

  fetch(login, {
    method: "GET",
    headers: {
      Accept: "application/json, text/plain, */*",
      "Content-Type": "application/json",
    },
   
  })
    .then((response) => response.json())
    .then((data) => {
      console.log(data);
	  document.getElementById("Result").innerHTML = data["prediction"];
      // code here //
      if (data.error) {
        alert("Error Password or Username"); /*displays error message*/
      } else {
        window.open(
          "target.html"
        ); /*opens the target page while Id & password matches*/
      }
    })
    .catch((err) => {
      console.log(err);
    });
});

</script>
	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="js/google-map.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
